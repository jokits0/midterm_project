<!DOCTYPE html>
<html>
<head>
    <title>OnlyFoods</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="../About/about.html"><img src="/img/logo_nobackground.png" alt="onlyfoods logo"></a>
        </div>
        <div class="nav-bar">
            <ul class="list">
                <li class="unselected"><a href="../index.html">Home</a></li>
                <li class="unselected"><a href="../Products/products.html">Products</a></li>
                <li class="unselected"><a href="../About/about.html">About us</a></li>
                <li class="selected"><a href="#" >Sign in</a></li>

            </ul>
        </div>

    </nav>
    <div class="container">
        <div class="header">
            <img src="../img/account.png" alt="account_img" width="40px" >
            <span>Create Account</span>
        </div>
        <form action="#" method="post">
            <table>
                <tr align="left">
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" size="50"></td>
                </tr>
                <tr align="left">
                    <td>Sex:</td>
                    <td>
                        <input type="radio" id="sex_male" name="sex" value="male">
                        <label for="sex_male">Male</label>
        
                        <input type="radio" id="sex_female" name="sex" value="female">
                        <label for="sex_female">Female</label>
                    </td>
                </tr>
                <tr align="left">
                    <td>Date of Birth:</td>
                    <td>
                        <select name="month">
                            <option value="month_jan">January</option>
                            <option value="month_feb">February</option>
                            <option value="month_mar">March</option>
                            <option value="month_apr">April</option>
                            <option value="month_may">May</option>
                            <option value="month_june">June</option>
                            <option value="month_july">July</option>
                            <option value="month_aug">August</option>
                            <option value="month_sep">September</option>
                            <option value="month_oct">October</option>
                            <option value="month_nov">November</option>
                            <option value="month_dec">December</option>
                        </select>
                        <select name="day">
                            <option value="day_1">1</option>
                            <option value="day_2">2</option>
                            <option value="day_3">3</option>
                            <option value="day_4">4</option>
                            <option value="day_5">5</option>
                            <option value="day_6">6</option>
                            <option value="day_7">7</option>
                            <option value="day_8">8</option>
                            <option value="day_9">9</option>
                            <option value="day_10">10</option>
                            <option value="day_11">11</option>
                            <option value="day_12">12</option>
                            <option value="day_13">13</option>
                            <option value="day_14">14</option>
                            <option value="day_15">15</option>
                            <option value="day_16">16</option>
                            <option value="day_17">17</option>
                            <option value="day_18">18</option>
                            <option value="day_19">19</option>
                            <option value="day_20">20</option>
                            <option value="day_21">21</option>
                            <option value="day_22">22</option>
                            <option value="day_23">23</option>
                            <option value="day_24">24</option>
                            <option value="day_25">25</option>
                            <option value="day_26">26</option>
                            <option value="day_27">27</option>
                            <option value="day_28">28</option>
                            <option value="day_29">29</option>
                            <option value="day_30">30</option>
                            <option value="day_31">31</option>
                        </select>,
                        <select name="year">
                            <option value="year_1993">1993</option>
                            <option value="year_1994">1994</option>
                            <option value="year_1995">1995</option>
                            <option value="year_1996">1996</option>
                            <option value="year_1997">1997</option>
                            <option value="year_1998">1998</option>
                            <option value="year_1999">1999</option>
                            <option value="year_2000">2000</option>
                            <option value="year_2001">2001</option>
                            <option value="year_2002">2002</option>
        
                        </select>
                    </td>
                </tr>
                <tr align="left">
                    <td>Address:</td>
                    <td><textarea name="address"  cols="39" rows="3"></textarea></td>
                </tr>
                <tr align="left">
                    <td>New password:</td>
                    <td><input type="password" size="50"></td>
                </tr>
                <tr align="left">
                    <td>Re-enter password:</td>
                    <td><input type="password" size="50"></td>
                </tr>
            </table>
        </form>
        <div class="submit">
            <a href="../index.html" class="animate-btn">Create Account</a>
        </div>
    </div>

</body>
</html>
